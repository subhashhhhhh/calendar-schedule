<!DOCTYPE html>
<html>
<head>
  <title>SimpleSchedule</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>SimpleSchedule</h1>
    <form id="scheduleForm">
      <label for="year">Select Year:</label>
      <select id="year" name="year">
        <option value="1">1st Year</option>
        <option value="2">2nd Year</option>
        <option value="3">3rd Year</option>
        <option value="4">4th Year</option>
      </select>

      <label for="branch">Select Branch:</label>
      <select id="branch" name="branch">
        <option value="CSE">Computer Science and Engineering (CSE)</option>
        <option value="ECE">Electronics and Communication Engineering (ECE)</option>
        <!-- Add more options for other branches -->
      </select>

      <label for="subgroup">Select Sub Group:</label>
      <select id="subgroup" name="subgroup">
        <option value="CS1">CS1</option>
        <option value="CS2">CS2</option>
        <!-- Add more options for other subgroups -->
      </select>

      <div class="button-group">
        <button type="button" id="addToCalendar">Add to Google Calendar</button>
        <button type="button" id="downloadICS">Download ICS File</button>
      </div>
    </form>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
